    <script>
        // Easter egg: KANGAROO cheat code reveals rainbow background
        let keys = [];
        const cheatCode = "KANGAROO";
    
        document.addEventListener('keydown', (e) => {
            keys.push(e.key.toUpperCase());
            if (keys.length > cheatCode.length) {
